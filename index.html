<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <title>List APP</title>
</head>

<body>
    <section class="views">
        <button id="listBtn">LIST ITEMS</button>
        <!-- <button id="filterIdBtn">Filter by ID</button>
        <button id="filterTitleBtn">Filter by Title</button> -->
        <button id="addBtn">ADD ITEMS</button>
        
        <form>
            <p>Filter By:</p>
            <input id="filterId" type="radio" name="filter" value="ID">
            <label for="filterId">ID</label>
            <input id="filterTitle" type="radio" name="filter" value="Title">
            <label for="filterTitle">Title</label>
            <input id="filterCompleted"type="radio" name="filter" value="Completed">
            <label for="filterCompleted">Completed</label>
            <input id="filterNotCompleted"type="radio" name="filter" value="Not Completed">
            <label for="filterNotCompleted">Not Completed</label>
        </form>
    </section>

    <section>
        <div id="listDiv">
            <ul id="list"></ul>
        </div>

        <div id="editDiv">
            <form id="editItem">
            </form>
        </div>

        <div id="addDiv">
            <form id="addItem"></form>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
